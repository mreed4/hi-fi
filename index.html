<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="styles.css" />
    <!--https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->
  </head>

  <body>
    <main>
      <section id="tier1">
        <div id="memory">
          <div id="memory-usage" class="lcd very-large">1.51</div>
          <div id="memory-usage-label">Memory</div>
        </div>
        <div id="ams">
          <div id="ams-usage" class="lcd large">3</div>
          <div id="ams-label">AMS</div>
        </div>
        <div id="peak-level">
          <div id="row3">
            <span class="text-reset">dB</span>
            <span>&mdash;&infin;</span>
            <span>&mdash;20</span>
            <span>&mdash;15</span>
            <span>&mdash;10</span>
            <span>&mdash;7</span>
            <span>&mdash;5</span>
            <span>&mdash;3</span>
            <span>&mdash;1</span>
            <span class="red"><span>0</span> +1 +3 +5 +8</span>
          </div>
        </div>
      </section>
      <section id="tier2"></section>
      <section id="tier3"></section>
    </main>
  </body>
</html>

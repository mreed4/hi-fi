<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="styles.css" />
    <!--https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->
  </head>

  <body>
    <main>
      <section id="tier1">
        <div id="memory">
          <div id="memory-usage" class="lcd very-large text-gradient-white">1.51</div>
          <div id="memory-usage-label text-gradient-white"><span class="text-gradient-white bold">Memory</span></div>
        </div>
        <div id="ams">
          <div id="ams-usage" class="lcd large text-gradient-white">3</div>
          <div id="ams-label"><span class="text-gradient-white bold">AMS</span></div>
        </div>
        <div id="peak-level">
          <div id="peak-row3">
            <span class="text-reset text-gradient-white">dB</span>
            <span class="text-gradient-white">&mdash;&infin;</span>
            <span class="text-gradient-white">&mdash;20</span>
            <span class="text-gradient-white">&mdash;15</span>
            <span class="text-gradient-white">&mdash;10</span>
            <span class="text-gradient-white">&mdash;7</span>
            <span class="text-gradient-white">&mdash;5</span>
            <span class="text-gradient-white">&mdash;3</span>
            <span class="text-gradient-white">&mdash;1</span>
            <span class="red"><span>0</span> +1 +3 +5 +8</span>
          </div>
        </div>
      </section>
      <section id="tier2"></section>
      <section id="tier3"></section>
    </main>
  </body>
</html>
